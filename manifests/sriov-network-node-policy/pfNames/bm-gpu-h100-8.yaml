  mtu: 4220
  nicSelector:
    pfNames:
    - rdma0
    - rdma1
    - rdma2
    - rdma3
    - rdma4
    - rdma5
    - rdma6
    - rdma7
    - rdma8
    - rdma9
    - rdma10
    - rdma11
    - rdma12
    - rdma13
    - rdma14
    - rdma15
    vendor: "15b3"
  nodeSelector:
    node.kubernetes.io/instance-type: "BM.GPU.H100.8"
  isRdma: true
  numVfs: 1
  priority: 90
  resourceName: sriov-rdma-vf

